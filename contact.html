<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Jane Doe</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define the dark theme and glass effect for consistency */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            border-color: #3b82f6;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px -5px rgba(59, 130, 246, 0.3);
        }
        /* Custom styling for inputs */
        input, textarea {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px;
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            border-color: #60a5fa; /* blue-400 */
            outline: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Contact Form Card -->
    <div class="glass-card p-8 md:p-10 rounded-xl shadow-2xl max-w-md w-full relative z-10">
        <h1 class="text-3xl font-bold text-white mb-6 text-center">
            Get in Touch
        </h1>
        <p class="text-slate-400 mb-8 text-center">
            I'm currently accepting new projects. Let's discuss your idea!
        </p>

        <!-- 
            FORM ACTION UPDATED: The form now uses the specific Formspree endpoint provided 
            (https://formspree.io/f/mqanyrno) to ensure email delivery upon submission.
        -->
        <form action="https://formspree.io/f/mqanyrno" method="POST" class="space-y-4">
            
            <!-- Hidden field for email subject line -->
            <input type="hidden" name="_subject" value="New Contact Form Submission from Portfolio">

            <div>
                <label for="name" class="block text-sm font-medium text-slate-300 mb-1">Name</label>
                <!-- Add 'name' attribute for form submission -->
                <input type="text" id="name" name="name" required class="w-full">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-slate-300 mb-1">Email</label>
                <!-- Add 'name' attribute for form submission -->
                <input type="email" id="email" name="email" required class="w-full">
            </div>
            <div>
                <label for="message" class="block text-sm font-medium text-slate-300 mb-1">Message</label>
                <!-- Add 'name' attribute for form submission -->
                <textarea id="message" name="message" rows="4" required class="w-full"></textarea>
            </div>
            
            <button type="submit" 
                    class="w-full py-3 bg-indigo-600 text-white font-bold rounded-lg transition duration-300 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-slate-900">
                Send Message
            </button>
        </form>

        <!-- Navigation Back to Home -->
        <div class="mt-8 pt-4 border-t border-slate-700 text-center">
            <a href="index.html" 
               class="text-blue-400 hover:text-blue-300 transition duration-200 text-sm font-medium flex items-center justify-center">
                <!-- Inline SVG for a clean look -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back to Home Page
            </a>
        </div>

    </div>
</body>
</html>
