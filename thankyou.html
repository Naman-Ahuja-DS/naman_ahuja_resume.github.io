<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Message Received</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Outfit', 'sans-serif'],
                },
                extend: {
                    colors: {
                        brand: {
                            dark: '#0f172a',
                            accent: '#3b82f6',
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'fade-in': 'fadeIn 1.2s ease forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-15px)' },
                        },
                        fadeIn: {
                            '0%' : { opacity: 0, transform: 'translateY(20px)' },
                            '100%': { opacity: 1, transform: 'translateY(0)' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            overflow-x: hidden;
        }
        .blob {
            position: absolute;
            filter: blur(90px);
            opacity: 0.45;
            z-index: -1;
        }
    </style>
</head>

<body class="antialiased">

    <!-- Background blobs -->
    <div class="blob w-96 h-96 bg-blue-600 rounded-full top-10 left-10 animate-pulse"></div>
    <div class="blob w-96 h-96 bg-purple-600 rounded-full bottom-10 right-10 animate-pulse" style="animation-delay:1.5s"></div>

    <!-- Main Container -->
    <div class="min-h-screen flex flex-col items-center justify-center px-6 text-center">

        <!-- Icon -->
        <div class="bg-blue-600/20 border border-blue-500/40 w-28 h-28 rounded-full flex items-center justify-center mb-8 animate-float shadow-xl shadow-blue-500/20">
            <i class="fas fa-check text-5xl text-blue-400"></i>
        </div>

        <!-- Title -->
        <h1 class="text-5xl md:text-6xl font-extrabold gradient-text animate-fade-in" 
        style="background: linear-gradient(to right, #60a5fa, #a855f7); -webkit-background-clip:text; -webkit-text-fill-color:transparent;">
            Thank You!
        </h1>

        <!-- Subtitle -->
        <p class="text-xl text-slate-300 mt-6 max-w-2xl animate-fade-in" style="animation-delay:0.15s">
            Your message has been received.  
            Iâ€™ll get back to you shortly with a custom strategy based on your business.
        </p>

        <!-- CTA Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 mt-12 animate-fade-in" style="animation-delay:0.3s">

            <!-- Back to Home -->
            <a href="/" 
               class="px-8 py-4 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 text-white font-bold rounded-xl shadow-lg shadow-blue-500/40 transition transform hover:-translate-y-1">
                Back to Home
            </a>

            <!-- WhatsApp -->
            <a href="https://wa.me/91XXXXXXXXXX" target="_blank"
               class="px-8 py-4 border border-slate-600 hover:border-white text-white font-bold rounded-xl transition hover:bg-white/10">
                Chat on WhatsApp
            </a>
        </div>

        <!-- Footer -->
        <p class="text-slate-500 mt-16 text-sm animate-fade-in" style="animation-delay:0.5s">
            &copy; 2025 [Your Name]. Performance Marketing.
        </p>
    </div>

</body>
</html>
